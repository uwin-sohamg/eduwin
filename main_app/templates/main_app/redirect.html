<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        setTimeout(function() {
            window.location.href = "{{ redirect_url }}";
        }, 2000); // Redirect after 2 seconds
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You are being redirected, please wait.</p>
    <p>If you are not automatically redirected, <a href="{{ redirect_url }}">click here</a>.</p>
</body>
</html>
